<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="site.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="site.js"></script>
    </head>
    <body>
        <h1>Playlist</h1>
        <p>
            <button id="get-songs-from-api">Get songs</button>
        </p>
        <ul id="songs">
            <li>Title: Eww gross, Artist: Milk Bear</li>
            <li>Title: I only wanna be with you, Artist: Mocha Bear</li>
        </ul>

        <div id="entryform">
            <h4>Add a song</h4>
            <p>Artist: <input type="text" id="artist"></p>
            <p>Title: <input type="text" id="title"></p>
            <button id="add-song">Add Song</button>
        </div>
    </body>
</html>
